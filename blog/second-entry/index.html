<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="style.css">
    <title>First Entry - Web Portfolio of Max</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav">
            <li><a class="nav-link" href="/">Home</a></li>
            <li><a class="nav-link active" href="/blog/">Blog</a></li>
            <li><a class="nav-link" href="/projects/">Projects</a></li>
            <li><a class="nav-link" href="/contact/">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="title">First Entry</h1>

      <div id="body">
        <p id = "GFG_UP" style =
          "font-size: 15px; font-weight: bold;">
        </p>
        <button onclick = "GFG_Fun()">
          Click here
        </button>

        <p id = "GFG_DOWN" style =
          "color:green; font-size: 20px; font-weight: bold;">
        </p>
        
        <script>
          var up = document.getElementById('GFG_UP');
          up.innerHTML = "Click on the button to add image element";
          var down = document.getElementById('GFG_DOWN');
            
          function GFG_Fun() {
              const card = document.createElement("div");
              var img = document.createElement('img');
              img.src ='images/0.jpeg';
              //document.getElementById('body').appendChild(img);
              card.appendChild(img);
              document.getElementById('body').appendChild(card);
              down.innerHTML = "Image Element Added.";
          }
        </script>
      </div>

      <p>28th December 2020.</p>

      <div id="card-container"></div>

      <div id="loader">
          <div class="skeleton-card"></div>
          <div class="skeleton-card"></div>
          <div class="skeleton-card"></div>
        </div>
        
        <div class="card-actions">
          <span>Showing 
            <span id="card-count"></span> of 
            <span id="card-total"></span> cards
          </span>
        </div>
      
      <p>Max :-)</p>
    </div>
    <script type="text/javascript" src="scrolling.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
